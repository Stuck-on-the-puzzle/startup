<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="notreadbook.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
    <title>BookClub</title>
    <link rel="icon" href="books.png" />
  </head>
  <!-- Body -->
  <body>
    <!-- Header  -->
    <header>
      <h1>BookClub!ðŸ“š</h1>

      <!-- Navigation  -->
      <nav>
        <ul>
          <li><a href="index.html" class="makelinkbig">Login</a></li>
          <li><a href="home.html" class="makelinkbig">Home</a></li>
          <!-- These links below are temporarily here. Just here for ease of navigating while grading. They will only 
           be accessed by trying to add a book that has been read or add a book to the wishlist -->
          <li><a href="readbook.html" class="makelinkbig">BooksRead</a></li>
          <li><a href="notreadbook.html" class="makelinkbig">BooksNotRead</a></li>
        </ul>
      </nav>
      <hr />
    </header>

    <!-- Main -->
    <main>
        <h2>BookTitle</h2>
        <p class="info">Profile Username</p>
        <p><img alt="bookplaceholder" src="BookPlaceHolder.png" width="200" class="imgformat"/></p>
        <section>
            <h2>Book Status:</h2>
            <!-- Books Status is kept in the database and updated in real time (websocket placeholder)-->
            <div class="input-group">
              <label for="bookread">
              <div class="input-group-text">
                <label for="bookread">I've Read This Book!</label>
                <input class="form-check-input mt-0" type="radio" id="bookread" value="bookread" name="bookstatus">
              </div>
              </label>
              <label for="addwishlist">
              <div class="input-group-text">
                <label for="addwishlist">I Want to Read This Book!</label>
                <input class="form-check-input mt-0" type="radio" id="addwishlist" value="addwishlist" name="bookstatus">
              </div>
              </label>
              <label for="booknotread">
              <div class="input-group-text">
                <label for="booknotread">I Have Not Read This Book!</label>
                <input default class="form-check-input mt-0" type="radio" id="booknotread" value="booknotread" name="bookstatus">
              </div>
              </label>
            </div>
        </section>
        <br>
        <!-- Section to tell you which friends have read this book -->
         <section>
            <h2>Friends Who Have Read this Book:</h2>
            <!-- Friends who have read the book is stored in the database -->
            <div class="friendbubble"></div>
            <div class="friendbubble"></div>
            <div class="friendbubble"></div>
            <div class="friendbubble"></div>
            <div class="friendbubble"></div>
            <div class="friendbubble"></div>
         </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>Author: Nathan Stucki</div>
        <a href="https://github.com/Stuck-on-the-puzzle/startup.git" class="makelinkbig">GitHub</a>
    </footer>
  </body>
</html>
